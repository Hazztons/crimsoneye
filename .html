<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crimson eye</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      min-height: 100vh;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 50% 40%, #ff003c33 0%, #0a0a0a 80%);
      z-index: 0;
      pointer-events: none;
    }
    .center-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      width: 90vw;
      max-width: 600px;
      transition: opacity 1s, transform 1s, filter 1s;
    }
    .neon-title {
      font-size: 3.5rem;
      letter-spacing: 0.15em;
      color: #ff003c;
      text-shadow:
        0 0 10px #ff003c,
        0 0 20px #ff003c,
        0 0 40px #ff003c,
        0 0 80px #ff003c,
        0 0 160px #ff003c;
      margin-bottom: 30px;
      font-family: 'Orbitron', Arial, sans-serif;
      animation: flicker 2.5s infinite alternate;
      user-select: none;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 10px #ff003c,
          0 0 20px #ff003c,
          0 0 40px #ff003c,
          0 0 80px #ff003c,
          0 0 160px #ff003c;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.7;
        text-shadow:
          0 0 2px #ff003c,
          0 0 10px #ff003c,
          0 0 20px #ff003c;
      }
    }
    .neon-bar {
      width: 120px;
      height: 6px;
      margin: 0 auto 32px auto;
      border-radius: 3px;
      background: linear-gradient(90deg, #ff003c 0%, #ff003c99 100%);
      box-shadow: 0 0 20px #ff003c, 0 0 60px #ff003c;
      animation: barGlow 2s infinite alternate;
    }
    @keyframes barGlow {
      0% { box-shadow: 0 0 20px #ff003c, 0 0 60px #ff003c; }
      100% { box-shadow: 0 0 40px #ff003c, 0 0 120px #ff003c; }
    }
    .neon-btn {
      background: #0a0a0a;
      color: #ff003c;
      border: 2px solid #ff003c;
      border-radius: 8px;
      padding: 14px 38px;
      font-size: 1.2rem;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 0.1em;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 0 10px #ff003c, 0 0 30px #ff003c44;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      text-shadow: 0 0 10px #ff003c, 0 0 20px #ff003c;
    }
    .neon-btn:hover {
      background: #ff003c;
      color: #fff;
      box-shadow: 0 0 30px #ff003c, 0 0 80px #ff003c;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff003c;
    }
    .desc {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #ff003c88;
      letter-spacing: 0.03em;
    }
    .slide-up {
      animation: slideUpFade 1s cubic-bezier(.77,0,.18,1) forwards;
    }
    @keyframes slideUpFade {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        filter: blur(0);
      }
      70% {
        opacity: 0.7;
        filter: blur(2px);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -120%) scale(0.8);
        filter: blur(8px);
        pointer-events: none;
      }
    }
    /* Boxes grid styles */
    .boxes-grid-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      width: 98vw;
      height: 90vh;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s;
    }
    .boxes-grid-container.visible {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.7s;
    }
    .boxes-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(7, 1fr);
      gap: 28px;
      width: auto;
      max-width: 1200px;
      margin: 0 auto;
    }
    .image-box {
      min-width: 180px;
      min-height: 180px;
      width: 180px;
      height: 180px;
      background: #181818;
      border: 4px solid #ff003c;
      border-radius: 18px;
      box-shadow: 0 0 24px #ff003c99, 0 0 60px #ff003c22;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: box-shadow 0.3s, border-color 0.3s;
      position: relative;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s;
    }
    .image-box:hover {
      box-shadow: 0 0 40px #ff003c, 0 0 120px #ff003c;
      border-color: #fff;
    }
    .image-box:hover img {
      transform: scale(1.08);
      filter: brightness(1.1) drop-shadow(0 0 10px #ff003c);
    }
    @media (max-width: 1200px) {
      .image-box, .image-box img {
        min-width: 120px;
        min-height: 120px;
        width: 120px;
        height: 120px;
      }
      .boxes-grid { gap: 14px; }
    }
    @media (max-width: 700px) {
      .boxes-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(18, 1fr);
        gap: 10px;
      }
      .image-box, .image-box img {
        min-width: 80px;
        min-height: 80px;
        width: 80px;
        height: 80px;
      }
    }
    @media (max-width: 600px) {
      .neon-title { font-size: 2.1rem; }
      .center-container { max-width: 98vw; }
      .desc { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="center-container" id="mainContent">
    <div class="neon-title">Crimson eye</div>
    <div class="neon-bar"></div>
    <div class="desc">
      THIS WEBSITE IS UNDER WORK</b>.<br>
      <span style="color:#ff003c;">BEACON HIGH IS OURS.</span>
    </div>
    <button class="neon-btn" id="enterBtn">Enter</button>
  </div>
  <div class="boxes-grid-container" id="boxesGridContainer">
    <div class="boxes-grid" id="boxesGrid"></div>
  </div>
  <script>
    // 35 boxes (5 per row, 7 rows)
    const imageLinks = Array(35).fill("https://placehold.co/200x200/ff003c/fff?text=Image");

    function renderBoxesGrid() {
      const grid = document.getElementById('boxesGrid');
      grid.innerHTML = "";
      imageLinks.forEach((img, i) => {
        const box = document.createElement('div');
        box.className = 'image-box';
        const image = document.createElement('img');
        image.src = img;
        image.alt = `Image ${i+1}`;
        box.appendChild(image);
        grid.appendChild(box);
      });
    }

    document.getElementById('enterBtn').onclick = function() {
      const mainContent = document.getElementById('mainContent');
      mainContent.classList.add('slide-up');
      setTimeout(() => {
        mainContent.style.display = 'none';
        setTimeout(() => {
          renderBoxesGrid();
          document.getElementById('boxesGridContainer').classList.add('visible');
        }, 2000);
      }, 1000);
    };

    // To update an image, just set imageLinks[index] = "your_image_url";
    // Example: imageLinks[0] = "https://yourdomain.com/yourimage.jpg";
  </script>
</body>
</html>
