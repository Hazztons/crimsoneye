    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body {
            margin: 0;
            min-height: 100vh;
            background: #0a0a0a;
            color: #fff;
            font-family: 'Orbitron', Arial, sans-serif;
            overflow-x: hidden;
        }
        .neon-title {
            font-size: 4rem;
            text-align: center;
            margin-top: 60px;
            color: #ff003c;
            text-shadow:
                0 0 10px #ff003c,
                0 0 20px #ff003c,
                0 0 40px #ff003c,
                0 0 80px #ff003c,
                0 0 160px #ff003c;
            letter-spacing: 0.1em;
        }
        .subtitle {
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 60px;
            text-shadow:
                0 0 5px #ff003c,
                0 0 10px #000,
                0 0 20px #ff003c;
        }
        .scroll-down {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            margin-bottom: 80px;
        }
        .scroll-down span {
            color: #ff003c;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff003c;
        }
        .arrow {
            width: 30px;
            height: 30px;
            border-left: 4px solid #ff003c;
            border-bottom: 4px solid #ff003c;
            transform: rotate(-45deg);
            margin-bottom: 10px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-45deg);}
            50% { transform: translateY(20px) rotate(-45deg);}
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            background: linear-gradient(180deg, #0a0a0a 80%, #1a000a 100%);
            padding: 60px 0 100px 0;
        }
        .gallery img {
            width: 320px;
            height: 220px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow:
                0 0 20px #ff003c,
                0 0 40px #000,
                0 0 80px #ff003c33;
            transition: transform 0.3s, box-shadow 0.3s;
            filter: grayscale(30%) brightness(0.8) contrast(1.2);
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 40px #ff003c,
                0 0 80px #ff003c99;
            filter: grayscale(0%) brightness(1) contrast(1.4);
        }
        footer {
            text-align: center;
            color: #ff003c;
            padding: 30px 0 10px 0;
            font-size: 1rem;
            text-shadow: 0 0 10px #ff003c;
            background: #0a0a0a;
        }
        audio {
            display: none;
        }
    </style>
